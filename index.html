<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="ru" ng-app="weatherApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="ru" ng-app="weatherApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="ru" ng-app="weatherApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="ru" ng-app="weatherApp" class="no-js"> <!--<![endif]-->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>My AngularJS Simple Weather App</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="http:////netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body>

<div ng-controller="WeatherController" id="dataBoard">

  <div id="dataBox">

    <div id="mainInfo" style="width: 40%; float:left">
        <p> <h1><strong><i class="fa fa-location-arrow" aria-hidden="true"></i>{{city}}</strong></h1></p>
        <p><h1> {{temp}} <strong>&#8451;</strong></h1></p>
        <p> {{code}} </p>
    </div>
    <div id="secondInfo" style="width: 50%; float:right">
        <img ng-src="{{myVar}}">
        <p><i class="fa fa-flag-o" aria-hidden="true"></i> wind-speed: {{wind}} km/h</p>
        <p><i class="fa fa-angle-double-down" aria-hidden="true"></i> pressure: {{pressure}} mmHg</p>
        <p><i class="fa fa-tint" aria-hidden="true"></i> humidity: {{hum}} %</p>
    </div>

  </div>

  <div id="searchBox">
    <input ng-model="number" style="width: 60%; float:left" input type="text" ng-value="message" placeholder="type to search another city..."/>
    <button ng-click="square()" style="width: 35%; float:right">GO</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
